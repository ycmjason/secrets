<h5>Select the secret page you manage:</h5>
<div class="row">
  <div class="col s12" *ngIf="pages && pages.length == 0">
    No page found.
  </div>
  <div class="col s12 m6" *ngFor="let page of pages">
    <div class="option">
      <a class="waves-effect waves-light btn btn-largest"
        [routerLink]="['/dashboard', page.id]">
        {{page.name}}
      </a>
    </div>
  </div>
</div>
